<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christmas Wish</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="container">
    <h1>Write Your Christmas Wish!</h1>
    <textarea id="wishInput" placeholder="Type your wish here..."></textarea>
    <button id="submitWish">Submit Wish</button>
    <div id="wishDisplay" class="hidden">
      <h2>Your Wish:</h2>
      <p id="wishText"></p>
    </div>
  </div>
  <script src="/script.js"></script>
</body>
</html>
